<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 9 - Tables</title>
    </head>
    <body>

        <h1>Lesson 9: HTML Tables</h1>
        <p>Tables are used to organize data into rows and columns</p>

        <table>
            <tr>
                <th>Day</th>
                <th>Lesson</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Headings</td>
                <td>Complete</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Paragraphs</td>
                <td>Complete</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Lists</td>
                <td>Complete</td>
            </tr>
        </table>
        
    </body>
</html>
